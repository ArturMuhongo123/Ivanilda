</style>

<body>

<div class="container" id="game">

    <p id="intro">
        Descubra seu n√≠vel de frieza emocional com 10 perguntas r√°pidas.<br><br>

</div>

<audio id="clickSound" src="https://assets.mixkit.co/sfx/download/mixkit-modern-click-box-check-1120.wav"></audio>
<audio id="resultSound" src="https://assets.mixkit.co/sfx/download/mixkit-positive-interface-beep-221.wav"></audio>
<audio id="endSound" src="https://assets.mixkit.co/sfx/download/mixkit-game-over-trombone-1940.wav"></audio>

<script>
const questions = [
    { q: "Voc√™ encontra uma carteira cheia de dinheiro na rua. O que faz?", 
      options: [
        {text: "Devolve para o dono", score: 0},
        {text: "Pega o dinheiro e joga fora a carteira", score: 2},
        {text: "Fica com tudo e ignora", score: 3}
      ]},
    { q: "Um amigo chora na sua frente. Sua rea√ß√£o √©:", 
      options: [
        {text: "Tento confortar", score: 0},
        {text: "Fico sem saber o que fazer", score: 1},
        {text: "Acho exagero e ignoro", score: 3}
      ]},
    { q: "Se pudesse cometer um crime e n√£o ser punido, faria?", 
      options: [
        {text: "N√£o", score: 0},
        {text: "Talvez", score: 2},
        {text: "Sim", score: 3}
      ]},
    { q: "Voc√™ v√™ um animal sofrendo na rua:", 
      options: [
        {text: "Ajudo ou chamo ajuda", score: 0},
        {text: "Passo reto", score: 2},
        {text: "Rio da situa√ß√£o", score: 3}
      ]},
    { q: "Se algu√©m te provoca no tr√¢nsito:", 
      options: [
        {text: "Ignoro", score: 0},
        {text: "Xingo de volta", score: 1},
        {text: "Persigo a pessoa", score: 3}
      ]},
    { q: "Voc√™ conta mentiras para conseguir o que quer?", 
      options: [
        {text: "Nunca", score: 0},
        {text: "√Äs vezes", score: 2},
        {text: "Sempre", score: 3}
      ]},
    { q: "Sobre regras e leis:", 
      options: [
        {text: "Devem ser respeitadas", score: 0},
        {text: "Depende da situa√ß√£o", score: 1},
        {text: "S√£o s√≥ para enganar tolos", score: 3}
      ]},
    { q: "Voc√™ v√™ algu√©m cair na rua:", 
      options: [
        {text: "Ajudo a levantar", score: 0},
        {text: "S√≥ observo", score: 2},
        {text: "Filmo e posto online", score: 3}
      ]},
    { q: "Se pudesse eliminar algu√©m da sua vida sem consequ√™ncias:", 
      options: [
        {text: "N√£o faria", score: 0},
        {text: "Talvez", score: 2},
        {text: "Sim, sem hesitar", score: 3}
      ]},
    { q: "O sofrimento dos outros:", 
      options: [
        {text: "Me afeta", score: 0},
        {text: "Me √© indiferente", score: 2},
        {text: "Me diverte", score: 3}
      ]}
];

let currentQuestion = 0;
let score = 0;
let playerName = "";

function startGame(){
    playerName = document.getElementById("playerName").value.trim() || "Jogador";
    document.getElementById("game").innerHTML = `
        <div class="question" id="question"></div>
        <div id="options"></div>
        <div class="progress"><div class="progress-bar" id="progress-bar"></div></div>
        <button id="nextBtn" onclick="nextQuestion()" style="display:none;">Pr√≥xima</button>
    `;
    loadQuestion();
}

function loadQuestion(){
    let q = questions[currentQuestion];
    document.getElementById("question").innerText = q.q;
    let opts = "";
    q.options.forEach(opt => {
        opts += `<div class="option" onclick="selectOption(${opt.score}, this)">${opt.text}</div>`;
    });
    document.getElementById("options").innerHTML = opts;
    document.getElementById("progress-bar").style.width = `${(currentQuestion / questions.length) * 100}%`;
}

function selectOption(points, element){
    document.getElementById("clickSound").play();
    score += points;
    document.querySelectorAll(".option").forEach(opt => opt.style.pointerEvents = "none");
    element.style.background = "#9fd3c7";
    document.getElementById("nextBtn").style.display = "block";
}

function nextQuestion(){
    document.getElementById("resultSound").play();
    currentQuestion++;
    if(currentQuestion < questions.length){
        loadQuestion();
        document.getElementById("nextBtn").style.display = "none";
    } else {
        showResult();
    }
}

function showResult(){
    document.getElementById("endSound").play();
    let resultText = "";
    let levelColor = "";
    if(score <= 6){
        resultText = "üòá Voc√™ √© emp√°tico e caloroso. Psicopatia: Baix√≠ssima.";
        levelColor = "green";
    } else if(score <= 15){
        resultText = "üòê Voc√™ √© equilibrado, mas √†s vezes frio. Psicopatia: M√©dia.";
        levelColor = "orange";
    } else {
        resultText = "üòà Voc√™ demonstra tra√ßos altos de frieza e impulsividade. Psicopatia: Alta.";
        levelColor = "red";
    }
    
    saveRanking(playerName, score);
    
    document.getElementById("game").innerHTML = `
        <h2>Resultado Final</h2>
        <p>${resultText}</p>
        <div style="background:#555;border-radius:10px;">
            <div class="result-bar" style="background:${levelColor};width:${(score/30)*100}%;"></div>
        </div>
        <p>Pontua√ß√£o: ${score}</p>
        <p style="margin-top:15px;font-style:italic;color:#ccc;">
            Viste Ivanilda deu para se divertir e sorrir, m√©dica da morte kkkk
        </p>
        <button onclick="location.reload()">Jogar Novamente</button>
        ${renderRanking()}
    `;
}

function saveRanking(name, score){
    let ranking = JSON.parse(localStorage.getItem("ranking") || "[]");
    ranking.push({name, score});
    ranking.sort((a,b) => b.score - a.score);
    if(ranking.length > 5) ranking.length = 5;
    localStorage.setItem("ranking", JSON.stringify(ranking));
}

function renderRanking(){
    let ranking = JSON.parse(localStorage.getItem("ranking") || "[]");
    if(ranking.length === 0) return "";
    let html = "<div class='ranking'><b>üèÜ Ranking dos Cora√ß√µes Frios</b><br>";
    ranking.forEach((r, i) => {
        html += `${i+1}¬∫ - ${r.name} (${r.score} pts)<br>`;
    });
    html += "</div>";
    return html;
}
</script>

</body>
